<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lucia Gonzalez" />
    <meta name="description" content="Pagina de pokemones" />
    <meta name="keywords" content="pokemon, pikachu, pokeball, pokebola" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid mx-5">
          <a class="navbar-brand" href="index.html">Pokedex</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="pages/"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorias
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar pokemon"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                <div>
                  <i class="bi bi-search"></i>
                </div>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <section class="container">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/pokeballss.jpg" class="d-block w-100 carrusel" alt="imagen de pokeball">
                  </div>
                  <div class="carousel-item">
                    <img src="img/pikachupokeball.webp" class="d-block w-100 carrusel" alt="imagen de pokeball con pikachu">
                  </div>
                  <div class="carousel-item">
                    <img src="img/pokemon-ball.jpg" class="d-block w-100 carrusel" alt="imagen de pokeball con animal">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
